<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Link Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0051cc;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Clear Cache & Update Service Worker</h1>
    <p>If you're experiencing issues with the Link Manager not working offline, click the button below to clear all caches and update the service worker.</p>
    
    <button onclick="clearEverything()">Clear All Caches & Update</button>
    
    <div id="status"></div>
    
    <script>
        async function clearEverything() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>Clearing caches...</p>';
            
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service worker unregistered');
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => {
                            console.log('Deleting cache:', cacheName);
                            return caches.delete(cacheName);
                        })
                    );
                }
                
                statusDiv.innerHTML = '<div class="status success">✓ All caches cleared and service worker unregistered. Redirecting to main page...</div>';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Error clearing caches:', error);
                statusDiv.innerHTML = `<div class="status error">✗ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
