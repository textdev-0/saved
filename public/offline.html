<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Link Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(0 0% 100%);
            color: hsl(222.2 84% 4.9%);
            line-height: 1.6;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: hsl(222.2 84% 4.9%);
                color: hsl(210 40% 98%);
            }
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid hsl(214.3 31.8% 91.4%);
            background: hsl(0 0% 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            .container {
                border-color: hsl(217.2 32.6% 17.5%);
                background: hsl(222.2 84% 4.9%);
            }
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: hsl(222.2 47.4% 11.2%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        @media (prefers-color-scheme: dark) {
            .icon {
                background: hsl(210 40% 98%);
            }
        }
        
        h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
            font-weight: 700;
            color: hsl(222.2 84% 4.9%);
        }
        
        @media (prefers-color-scheme: dark) {
            h1 {
                color: hsl(210 40% 98%);
            }
        }
        
        p {
            margin: 0 0 2rem;
            color: hsl(215.4 16.3% 46.9%);
        }
        
        @media (prefers-color-scheme: dark) {
            p {
                color: hsl(215 20.2% 65.1%);
            }
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: hsl(222.2 47.4% 11.2%);
            color: hsl(210 40% 98%);
            text-decoration: none;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button:hover {
            background: hsl(222.2 47.4% 8%);
            transform: translateY(-1px);
        }
        
        @media (prefers-color-scheme: dark) {
            .button {
                background: hsl(210 40% 98%);
                color: hsl(222.2 47.4% 11.2%);
            }
            
            .button:hover {
                background: hsl(210 40% 95%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”—</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry - your saved links are still available when you get back online!</p>
        <button type="button" class="button" onclick="window.location.reload()">
            <span>â¤¾</span>
            Try Again
        </button>
    </div>
    
    <script>
        // Simple auto-retry when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
